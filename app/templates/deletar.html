{% extends "base.html" %}

{% block conteudo %}

<div class="container">

    <h1>Deletar</h1>
    <p>Tem certeza que deseja deletar o {{cliente.nome}}?</p>
    <form action="{% url 'deletar' cliente.id %}" method='POST'>
        {% csrf_token %}
        {{form}}
        <button type="submit">Deletar</button>
    </form>
</div>
{% endblock conteudo %}
