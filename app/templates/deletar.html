{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

    <h1>Deletar</h1>
    <p>Tem certeza que deseja deletar o {{cliente.nome}}?</p>
    <form action="{% url 'deletar' cliente.id %}" method='POST'>
        {% csrf_token %}
        {{form}}
        <button type="submit">Deletar</button>
    </form>
</body>

</html>
